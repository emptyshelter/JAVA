<!DOCTYPE html>

<html>
<head>
<meta charset="euc-kr" />
<title>table 요소 연습</title>
</head>
<body>

	<table border="1" width="250px" height="250px" align="center">
		<tr>
			<td style="text-align: center">1</td>
			<td style="text-align: center">2</td>
			<td style="text-align: center">3</td>
		</tr>
		<tr>
			<td style="text-align: center">4</td>
			<td style="text-align: center">5</td>
			<td style="text-align: center">6</td>
		</tr>
		<tr>
			<td style="text-align: center">7</td>
			<td style="text-align: center">8</td>
			<td style="text-align: center">9</td>
		</tr>
	</table>
	<br />
	<table border="1" width="250px" height="250px" align="center"
		background="../image/2.jpg">
		<tr>
			<td style="text-align: center" colspan="2">1</td>

			<td style="text-align: center">3</td>
		</tr>
		<tr>
			<td style="text-align: center">4</td>
			<td style="text-align: center">5</td>
			<td style="text-align: center" rowspan="2">6</td>
		</tr>
		<tr>
			<td style="text-align: center">7</td>
			<td style="text-align: center">8</td>

		</tr>
	</table>
	<br>
	<table border="1">
		<tr>
			<th>번호</th>
			<th>이름</th>
			<th colspan="2">전화번호</th>
			<th rowspan="4">비고</th>
		</tr>
		<tr>
			<td>1</td>
			<td>BIM</td>
			<td>010-1234-5678</td>
			<td>010-1234-5678</td>
		</tr>
		<tr>
			<td>2</td>
			<td>KIM</td>
			<td>010-3119-2341</td>
			<td>010-3119-2341</td>
		</tr>
		<tr>
			<td>3</td>
			<td>PARK</td>
			<td>010-8711-0111</td>
			<td>010-8711-0111</td>
		</tr>

	</table>

</body>
</html>
