<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta charset="euc-kr" />	
	<title>hr 요소 연습</title>
</head>
<body>
	<h1>제목 표시 마크업</h1>
	<hr align="left" width="500px" />
	<h2>제목 표시 마크업</h2>
	<hr align="center" width="500px" />
	<h3>제목 표시 마크업</h3>
	<hr align="right" width="500px" />
	<h4>제목 표시 마크업</h4>
	<hr size="10px" noshade="noshade" />
	<p>
		문단입니다.
	</p>
</body>
</html>
